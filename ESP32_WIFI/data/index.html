<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="w3.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Esp32</title>
</head>

<body>
  <!-- titre -->
  <div class="w3-container w3-responsive">
    <div class="w3-row-padding w3-blue w3-center w3-margin-bottom w3-responsive">
      <h1>Interface météo
      </h1>
    </div>
  </div>

  <!-- Premier Row -->
  <div class="w3-container">
    <div class="w3-row-padding ">
      <div class="w3-third w3-card w3-center">
        <!-- 1eme Container -->
        <h2>Humidité</h2>
        <div id="gauge_humidity"></div>
      </div>
      <div class="w3-third w3-card w3-center">
        <!-- 2eme Container -->
        <h2>Luminosité</h2>
        <div id="gauge_lux"></div>
      </div>
      <div class="w3-third w3-card w3-center">
        <!-- 3eme Container -->
        <h2>Température</h2>
        <div id="gauge_temperature"></div>
      </div>
    </div>
  </div>

  <div class="w3-container">
    <p></p>
    <p></p>
  </div>

  <!-- Deuxieme Row -->
  <!-- 1er Container -->
  <div class="w3-row">
    <div class="w3-third w3-card w3-margin w3-center">
      <h2>pression</h2>
      <div id="gauge_pressure"></div>
    </div>

    <!-- 2eme Container -->
    <div class="w3-col w3-card w3-margin-top w3-center">
      <header class="w3-container">
        <h2>LED</h2>
        <button id="btn_on_id" class="w3-button w3-round-large w3-green">ON</button>
        <button id="btn_off_id" class="w3-button w3-round-large w3-red">OFF</button>
        <p></p>
        <h2>Servo moteur</h2>
      </header>
      <p></p>
      <div class="w3-container">
        <input type="range" id="slider_id" name="slider" min="0" max="180" value="0">
      </div>
      <footer class="w3-container">
        <p></p>
        <p><span id="servo_val_id"></span></span></p>
      </footer>
    </div>


    <!-- 3eme Container -->
    <div class=" w3-col w3-card w3-margin-top w3-center" style="width:32.2%">
      <form id="form_id" method="post" action="/post">

        <label>Jour</label>
        <select class="w3-select" name="theday" required>
          <option value="" disabled selected>Which day are we?</option>
          <option value="1">Dimanche</option>
          <option value="2">Lundi</option>
          <option value="3">Mardi</option>
          <option value="4">Mercredi</option>
          <option value="5">Jeudi</option>
          <option value="6">Vendredi</option>
          <option value="7">Samedi</option>

          <label>Date</label>
          <input class="w3-input" id="thedate" name="thedate" type="date" required>

          <input class="w3-input" id="thetime" name="thetime" type="time" required>

          <input class="w3-btn w3-round w3-teal w3-margin" id="Valider" type="submit" value="Valider">
      </form>
    </div>
  </div>

  <!-- 3eme Container -->
  <div class="w3-tcontainer">
    <div class="w3-row-padding ">
      <div class="w3-third w3-card w3-center">

        <h2>Météo de la ville</h2>

        <label for="city">Ville:</label><br>
        <input type="text" id="city_text" value="Paris" name="city"></input><br>
        <input type="button" value="Valider" class="w3-btn w3-round" id="validationville" />
      </div>

      <div class="w3-third w3-card w3-center">

        <div class="w3-container">
          <h3>temperature</h3>
          <h4><span id="val_TempAPI"></span> &#8451</h4>

          <div class="w3-container">
            <h3>pression</h3>
            <h4><span id="val_PresAPI"></span> hPa</h4>
          </div>

          <div class="w3-container">
            <h3>humidité</h3>
            <h4><span id="val_HumAPI"></span> &#37</h4>
          </div>
        </div>

        <div class="w3-third w3-card w3-center">

          <div class="w3-container">
            <h3>icon</h3>
            <h4><img id="val_IconAPI" src="url" alt=""></h4>
          </div>

          <div class="w3-container">
            <h3>info</h3>
            <h4><span id="val_DescriptionAPI"></span></h4>
          </div>

        </div>
      </div>
    </div>

  </div>


  </div>
  </div>

  <footer class="w3-container">
    <p> Fait par Touradou et Augustin IUT CY Neuville 2023/2024</p>
  </footer>


  <!---->
  <script src="raphael.min.js"></script>
  <script src="justgage.js"></script>
  <script src="script.js"></script>
</body>

</html>
